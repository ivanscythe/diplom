<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>

	<title>XYZ Bank</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app="BankApp" ng-controller="bodyCtrl" style="background:#e8e8e8;" class="ng-scope">
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="container-fluid ng-scope">
	<div class="box mainhdr">
		<button class="btn home" ng-click="home()">Home</button>
		<strong class="mainHeading">XYZ Bank</strong>
		<button ng-show="logout" class="btn logout ng-hide" ng-click="byebye()">Logout</button>
		
	</div>
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="border box padT20 ng-scope">
	<div class="center">
		<button ng-class="btnClass1" class="btn btn-lg tab" ng-click="addCust()">Add Customer
		<b ng-show="btnClass1 === 'btn-primary'" id="notch" class="notch ng-hide"></b></button>
		<button ng-class="btnClass2" class="btn btn-lg tab btn-primary" ng-click="openAccount()">Open Account
		<b ng-show="btnClass2 === 'btn-primary'" id="notch" class="notch"></b></button>
		<button ng-class="btnClass3" class="btn btn-lg tab" ng-click="showCust()">Customers
		<b ng-show="btnClass3 === 'btn-primary'" id="notch" class="notch ng-hide"></b></button>
	</div>
	<!-- uiView:  --><div class="ng-scope" ui-view=""><div class="ng-scope">

	<div class="marTop">
	<form role="form" name="myForm" ng-submit="process()" class="ng-pristine ng-invalid ng-invalid-required">
		<div class="form-group"><label>Customer :</label>
			<select class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" name="userSelect" id="userSelect" ng-model="custId" required="">
	      		<option value="">---Customer Name---</option> <!-- not selected / blank option -->
	      		<!-- ngRepeat: cust in Customers --><option ng-repeat="cust in Customers" value="1" class="ng-binding ng-scope">Hermoine Granger</option><!-- end ngRepeat: cust in Customers --><option ng-repeat="cust in Customers" value="2" class="ng-binding ng-scope">Harry Potter</option><!-- end ngRepeat: cust in Customers --><option ng-repeat="cust in Customers" value="3" class="ng-binding ng-scope">Ron Weasly</option><!-- end ngRepeat: cust in Customers --><option ng-repeat="cust in Customers" value="4" class="ng-binding ng-scope">Albus Dumbledore</option><!-- end ngRepeat: cust in Customers --><option ng-repeat="cust in Customers" value="5" class="ng-binding ng-scope">Neville Longbottom</option><!-- end ngRepeat: cust in Customers --><option ng-repeat="cust in Customers" value="6" class="ng-binding ng-scope">Ivan Ivanov</option><!-- end ngRepeat: cust in Customers -->
	    	</select>
    	</div>
    	<div class="form-group"><label>Currency :</label>
    		<select class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" name="currency" id="currency" ng-model="currency" required="">
	      		<option value="">---Currency---</option> <!-- not selected / blank option -->
	      		<option value="Dollar">Dollar</option>
	      		<option value="Pound">Pound</option> 
	      		<option value="Rupee">Rupee</option>
	    	</select>
		</div>
		<button type="submit" value="">Process</button>

	</form>
</div>

</div></div>

</div></div>

</div></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="user.service.js"></script>
	<script type="text/javascript" src="account.service.js"></script>
	<script type="text/javascript" src="transaction.service.js"></script>
	<script type="text/javascript" src="mockDataLoadService.js"></script>
	<script type="text/javascript" src="customer.data.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="date.search.filter.js"></script>
	<script type="text/javascript" src="accountViewController.js"></script>
	<script type="text/javascript" src="addCustomerController.js"></script>
	<script type="text/javascript" src="customerViewController.js"></script>
	<script type="text/javascript" src="bodyController.js"></script>
	<script type="text/javascript" src="depositController.js"></script>
	<script type="text/javascript" src="listCustomerController.js"></script>
	<script type="text/javascript" src="mainController.js"></script>
	<script type="text/javascript" src="managerViewController.js"></script>
	<script type="text/javascript" src="openAccountController.js"></script>
	<script type="text/javascript" src="optionsController.js"></script>
	<script type="text/javascript" src="transactionSummaryController.js"></script>
	<script type="text/javascript" src="withdrawlController.js"></script>



    </body></html>
