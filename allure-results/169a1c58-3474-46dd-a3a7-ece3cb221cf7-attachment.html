<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>

	<title>XYZ Bank</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body ng-app="BankApp" ng-controller="bodyCtrl" style="background:#e8e8e8;" class="ng-scope">
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="container-fluid ng-scope">
	<div class="box mainhdr">
		<button class="btn home" ng-click="home()">Home</button>
		<strong class="mainHeading">XYZ Bank</strong>
		<button ng-show="logout" class="btn logout ng-hide" ng-click="byebye()">Logout</button>
		
	</div>
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="border box padT20 ng-scope">
	<div class="center">
		<button ng-class="btnClass1" class="btn btn-lg tab" ng-click="addCust()">Add Customer
		<b ng-show="btnClass1 === 'btn-primary'" id="notch" class="notch ng-hide"></b></button>
		<button ng-class="btnClass2" class="btn btn-lg tab" ng-click="openAccount()">Open Account
		<b ng-show="btnClass2 === 'btn-primary'" id="notch" class="notch ng-hide"></b></button>
		<button ng-class="btnClass3" class="btn btn-lg tab btn-primary" ng-click="showCust()">Customers
		<b ng-show="btnClass3 === 'btn-primary'" id="notch" class="notch"></b></button>
	</div>
	<!-- uiView:  --><div class="ng-scope" ui-view=""><div class="marTop ng-scope" style="max-height: 100%;overflow: scroll;">

	  <form class="ng-pristine ng-valid">
	    <div class="form-group">
	      <div class="input-group">
	        <div class="input-group-addon"><i class="fa fa-search"></i></div>
	        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Search Customer" ng-model="searchCustomer">
	      </div>      
	    </div>
	  </form>

<div style="height:250px;">
	<table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'fName'; sortReverse = !sortReverse">
            First Name
            <span ng-show="sortType == 'fName' &amp;&amp; !sortReverse" class="fa fa-caret-down ng-hide"></span>
            <span ng-show="sortType == 'fName' &amp;&amp; sortReverse" class="fa fa-caret-up ng-hide"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'lName'; sortReverse = !sortReverse">
          	Last Name
            <span ng-show="sortType == 'lName' &amp;&amp; !sortReverse" class="fa fa-caret-down ng-hide"></span>
            <span ng-show="sortType == 'lName' &amp;&amp; sortReverse" class="fa fa-caret-up ng-hide"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'postCd'; sortReverse = !sortReverse">
          	Post Code
            <span ng-show="sortType == 'postCd' &amp;&amp; !sortReverse" class="fa fa-caret-down ng-hide"></span>
            <span ng-show="sortType == 'postCd' &amp;&amp; sortReverse" class="fa fa-caret-up ng-hide"></span>
          </a>
        </td>
        <td>
          Account Number
        </td>
        <td>
          Delete Customer
        </td>

      </tr>
    </thead>

        <td><button ng-click="deleteCust(cust)">Delete</button></td>
      </tr><!-- end ngRepeat: cust in Customers | orderBy:sortType:sortReverse | filter:searchCustomer --><tr ng-repeat="cust in Customers | orderBy:sortType:sortReverse | filter:searchCustomer" class="ng-scope">
        <td class="ng-binding">Albus</td>
        <td class="ng-binding">Dumbledore</td>
        <td class="ng-binding">E55656</td>
        <td><!-- ngRepeat: account in cust.accountNo --><span ng-repeat="account in cust.accountNo" class="ng-binding ng-scope">1010 </span><!-- end ngRepeat: account in cust.accountNo --><span ng-repeat="account in cust.accountNo" class="ng-binding ng-scope">1011 </span><!-- end ngRepeat: account in cust.accountNo --><span ng-repeat="account in cust.accountNo" class="ng-binding ng-scope">1012 </span><!-- end ngRepeat: account in cust.accountNo --></td>
        <td><button ng-click="deleteCust(cust)">Delete</button></td>
      </tr><!-- end ngRepeat: cust in Customers | orderBy:sortType:sortReverse | filter:searchCustomer --><tr ng-repeat="cust in Customers | orderBy:sortType:sortReverse | filter:searchCustomer" class="ng-scope">
        <td class="ng-binding">Neville</td>
        <td class="ng-binding">Longbottom</td>
        <td class="ng-binding">E89898</td>
        <td><!-- ngRepeat: account in cust.accountNo --><span ng-repeat="account in cust.accountNo" class="ng-binding ng-scope">1013 </span><!-- end ngRepeat: account in cust.accountNo --><span ng-repeat="account in cust.accountNo" class="ng-binding ng-scope">1014 </span><!-- end ngRepeat: account in cust.accountNo --><span ng-repeat="account in cust.accountNo" class="ng-binding ng-scope">1015 </span><!-- end ngRepeat: account in cust.accountNo --></td>

  </table>
</div>
</div></div>

</div></div>

</div></div>
